{% extends 'base.html' %}
{% load static %}


{% block title %}Marks Edit Page{% endblock %}

{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
    }

    .header {
        background-color: #007bff;
        color: white;
        padding: 20px;
        text-align: center;
    }

    .content {
        max-width: 900px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }

    input[type="text"], input[type="number"] {
        width: calc(100% - 24px);
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        margin-top: 20px;
        padding: 10px 15px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #218838;
    }

    .marks-group {
        margin-top: 20px;
    }

    .marks-group input[type="number"] {
        width: 48%;
        display: inline-block;
        margin-right: 4%;
    }
</style>
    <div class="header">
        <h1>Edit Marks</h1>
    </div>

    <div class="content">
        <form action="./" method="POST">
            {% csrf_token %}
            <h2>Student Information</h2>

            <label for="student-id">Student ID</label>
            <input type="text" id="student-id" name="student-id" placeholder="Enter Student ID" required>


            <h2>Subject Information</h2>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Enter Subject" required>

            <h2>Marks Entry</h2>

            <fieldset class="marks-group">
                <legend>Assignment Marks</legend>
                <label for="assignment-marks">Obtained</label>
                <input type="number" id="assignment-marks" name="assignment-marks" placeholder="Assignment Marks" required>
                <label for="assignment-out-of">Out of</label>
                <input type="number" id="assignment-out-of" name="assignment-out-of" placeholder="Out of" required>
            </fieldset>

            <fieldset class="marks-group">
                <legend>Presentation Marks</legend>
                <label for="presentation-marks">Obtained</label>
                <input type="number" id="presentation-marks" name="presentation-marks" placeholder="Presentation Marks" required>
                <label for="presentation-out-of">Out of</label>
                <input type="number" id="presentation-out-of" name="presentation-out-of" placeholder="Out of" required>
            </fieldset>

            <fieldset class="marks-group">
                <legend>Project Marks</legend>
                <label for="project-marks">Obtained</label>
                <input type="number" id="project-marks" name="project-marks" placeholder="Project Marks" required>
                <label for="project-out-of">Out of</label>
                <input type="number" id="project-out-of" name="project-out-of" placeholder="Out of" required>
            </fieldset>

            <fieldset class="marks-group">
                <legend>Exam Marks</legend>
                <label for="exam-marks">Obtained</label>
                <input type="number" id="exam-marks" name="exam-marks" placeholder="Exam Marks" required>
                <label for="exam-out-of">Out of</label>
                <input type="number" id="exam-out-of" name="exam-out-of" placeholder="Out of" required>
            </fieldset>

            <button type="submit">Save Marks</button>
        </form><br>
        <h3>{{ message }} </h3>
    </div>
{% endblock %}
